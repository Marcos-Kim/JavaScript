<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição</title>

    <link rel="stylesheet" href="css/lacorepestilo.css">
</head>

<body>
    <h1>Aula 10 - Arrays/Laço de repetição (Exercício de revisão)</h1>
    <br>
    <h2>Formulário de contato</h2>
    <div class="posicao">
        <form autocomplete="on">
            <div>
                <label for="nome"></label>
                <input type="text" id="nome" placeholder="Nome completo">
            </div>
            <div>
                <label for="email"></label>
                <input type="text" id="email" placeholder="e-mail">
            </div>
            <div>
                <label for="telefone"></label>
                <input type="number" id="telefone" placeholder="Telefone">
            </div>
            <div>
                <label for="assunto"></label>
                <input type="text" id="assunto" placeholder="Assunto">
            </div>
            <div>
                <label for="mensagem"></label>
                <input type="text" id="mensagem" placeholder="Mensagem">
            </div>
            <div>
                <button id="btnsalvar" type="button" value="salvar">Salvar</button>
            </div>
        </form>
       
        <h2>Lista de Contatos (Recebidos)</h2>

        <br>
        <div class="ficha">
            <div class="ficha-dados">
                <label class="label-nome">Nome Completo: </label>
                <p id="fnome"></p>
            </div>

            <div class="ficha-dados">
                <label class="label-email">Email: </label>
                <p id="femail"></p>
            </div>

            <div class="ficha-dados">
                <label class="label-telefone">Telefone: </label>
                <p id="ftelefone"></p>
            </div>

            <div class="ficha-dados">
                <label class="label-assunto">Assunto: </label>
                <p id="fassunto"></p>
            </div>

            <div class="ficha-dados">
                <label class="label-mensagem">Mensagem: </label>
                <p id="fmensagem"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/nada.js"></script>
</body>

</html>
