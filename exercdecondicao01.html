<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>Par ou Ímpar</h1>
    </div>
    <script>
        let num = parseFloat(prompt("Digite um número qualquer:"))
        let resultado = num % 2
        document.write(num + "</br>")
        if (resultado == 0) {
            document.write("Este número é par.")
        } else {
            document.write("Este número é ímpar.")
        }
    </script>


</body>

</html>
