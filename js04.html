<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS04</title>
</head>

<body> 

    <h1 id="titulo">Trabalhando com CSS em javascript/Eventos com onclick</h1> 
    <button onclick="document.getElementById('titulo').style.color = 'red'">Alterar a cor do titulo</button> 
     <!--get de pegar o id deste documento e css css color mas estou in-line dentro do html por isso o tipo de uso comentario-->

    <p id="paragrafo1">Texto com altum tipo de destaque</p>
    <button onclick="document.getElementById('paragrafo1').style.color = 'pink'">Alterar a cor de Paragráfo</button>

    <p id="paragrafo2">Texto com muito destaque</p>
    <button onclick="document.getElementById('paragrafo2').style.fontSize = '50px'">Alterar o tamanho da fonte</button>
    <button onclick="document.getElementById('paragrafo2').style.fontFamily= 'Courier New'; document.getElementById('paragrafo2').style.color = 'orange'">Alterar a fonte</button>

    <hr>
    <p id="texto">Texto desenvolvido por um clique</p>
    <button onclick="document.getElementById('texto').innerHTML = 'Texto Transformado'"> Clique aqui</button>
    <!--usar elemento que substitui o texto via javascript o innerHTML-->

    <br><br>
    
    <button onclick="document.getElementById('acessa').src ='img/luz.jpg'">Ligar</button>
    <button id="oculto"onclick="document.getElementById('acessa').style.display='none'; document.getElementById('oculto').style.visibility='hiden'">Ocultar</button> <!--none 0 img desaparece . estilo visibility hiden apagada e visible - visivel-->

    <button id="mostrar" onclick="document.getElementById('acessa').style.display='';document.getElementById('mostrar').style.visibility='visible'">Mostrar</button> <!-- o ' ' espaço vazio é o normal da img, ou seja mostrando-->
    <button onclick="document.getElementById('acessa').src = 'img/apagada.jpg'">Apagar</button>

    


    

    <p><img id="acessa" src="img/luz.jpg" alt="lampada acessa"></p>
    <p>





   







    </body>
