<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição simples</title>
</head>

<body>
    <div id="container"></div>
    <h1>Acende a lâmpada</h1>

    <img src="img/apagada.jpg" id="luz" alt="Lâmpada apagada" onmousemove="mudarLampada(1)"
        onmouseout="mudarLampada(2)" onclick="mudarLampada(3)"/>
    <script>
        let quebrada = false;
        function mudarLampada(tipo) {

            if (tipo == 1) {
                arquivo = "img/luz.jpg"
            }
            //se o tipo == 1
            //acende

            if (tipo == 2) {
                arquivo = "img/apagada.jpg"
            }
            //se o tipo == 2
            //apaga

            if (tipo == 3) {
                arquivo = "img/quebrada.jpg"
            }
            //se o tipo ==3
            //quebrada
            if(!quebrada){
                document.getElementById('luz').src = arquivo;
                if(tipo == 3){
                    quebrada = true
                }
            }
        }
    </script>
</body>

</html>
